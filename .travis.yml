sudo: required
dist: trusty 
language: node_js
node_js:
  - "10"
env:
  global:
    - CXX=g++-4.8
    - DISPLAY=:99.0
    - CHROME_BIN=/usr/bin/google-chrome
addons:
  chrome: stable
before_install:
  - google-chrome-stable --headless --disable-gpu
before_script:
  # - wget http://chromedriver.storage.googleapis.com/2.41/chromedriver_linux64.zip
  # - sudo mkdir /home/travis/virtualenv/python2.7.12/bin
  # - unzip chromedriver_linux64.zip -d /home/travis/virtualenv/python2.7.12/bin/
  # - export CHROME_BIN=chromium-browser
  # 
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - npm install --dev
  - npm run run & # to run my web server in the background
  - sleep 5 # give web server some time to start
cache:
  directories:
    - node_modules
script:
  - npm run test